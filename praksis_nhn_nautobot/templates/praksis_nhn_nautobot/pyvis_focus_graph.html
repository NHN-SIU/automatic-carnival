{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="row">
  <div class="col-md-12">
    <div class="panel panel-default">
      <div class="panel-heading">
        <h3 class="panel-title">PyVis Sambandshierarki for: {{ object }}</h3>
      </div>
      <div class="panel-body">
         <div class="pull-right" id="depth-controls">
          <span class="btn btn-default disabled">Dybde:</span>
          {% for depth_opt in depth_options %}
          <a
            href="?depth={{ depth_opt }}"
            class="btn {% if depth_opt == current_depth %}btn-primary{% else %}btn-default{% endif %}"
          >
            {{ depth_opt }}
          </a>
          {% endfor %}
        </div>
        <!-- Render the PyVis HTML directly -->
        {{ pyvis_graph_html|safe }}
      </div>
    </div>
  </div>
</div>
{% endblock %}
